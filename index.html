<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Train Scheduler</title>
	<script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
	<div class="jumbotron" style="background-color: #337ab7; color:#fff">
		<h1 class="text-center">Anytime is Train Time</h1>
		<h3 class="text-center">Choo Choo!</h3>
	</div>

	<div class="row">
		<div class="col-lg-12">
		<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
						<div class="panel-body">
							<table class="table table-hover" id="train-table">
								<thead>
									<tr>
											<th>Train Name</th>
											<th>Destination</th>
											<th>Frequency (min)</th>
											<th>Next Arrival</th>
											<th>Minutes Away</th>
									</tr>
								</thead>
								<tbody>
									<!-- to be filled -->
								</tbody>
							</table>
						</div>
			</div>
	</div>
</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
						<div class="panel-body">
							<form>
								<div class="form-group">
									<label>Train Name</label>
									<input type="text" class="form-control" id="trName">
								</div>

								<div class="form-group">
									<label>Destination</label>
									<input type="text" class="form-control" id="trDest">
								</div>

								<div class="form-group">
									<label>First Train Time (HH:mm - military time)</label>
									<input type="text" class="form-control" id="trTime">
								</div>

								<div class="form-group">
									<label>Frequency (min)</label>
									<input type="text" class="form-control" id="trFrequency">
								</div>
									<button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
							</form>
						</div>
				</div>
		</div>
	</div>
</div>

	<script src="script.js"></script>
</body>
</html>
